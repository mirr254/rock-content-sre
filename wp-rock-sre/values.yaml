# Default values for wp-rock-sre.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appReplicaCount: 1
dbReplicaCount: 1

image:
  repository: kungus/wp-sre
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.0.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
